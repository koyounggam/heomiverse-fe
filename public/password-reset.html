<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="허미버스 비밀번호 재설정">
  <link rel="icon" href="/icons/icon-32.png" sizes="32x32" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" sizes="180x180" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>비밀번호 재설정 | 허미버스</title>
  <style>
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .modal-title {
      font-size: 20px;
      font-weight: bold;
    }
    .modal-message {
      font-size: 16px;
    }
    .modal-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .modal-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-bold text-center mb-6">비밀번호 재설정</h2>
      
      <form class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">현재 비밀번호</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="oldPassword" name="oldPassword" required minlength="8"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="현재 비밀번호" />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="newPassword" name="newPassword" required minlength="8"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="새 비밀번호" />
          </div>
          <p class="mt-1 text-xs text-gray-500">영문, 숫자, 특수문자를 포함해주세요</p>
        </div>

        <div>
          <label for="newPasswordConfirm" class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호 재입력</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" required minlength="8"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="새 비밀번호 재입력" />
          </div>
        </div>

        <button type="button" id="buttonPasswordReset" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          비밀번호 변경
        </button>
      </form>
    </div>

    <div class="mt-8 text-center text-sm text-gray-500">
      <a href="/mypage.html" class="text-blue-500 hover:text-blue-600">
        <i class="fas fa-arrow-left mr-1"></i> 마이페이지로 돌아가기
      </a>
    </div>
  </div>

  <script>
    document.getElementById('buttonPasswordReset').addEventListener('click', async (e) => {
      e.preventDefault();

      const password = document.getElementById('oldPassword').value;
      if(!password) {
        alert('비밀번호를 입력해주세요.');
        return;
      }

      const newPassword = document.getElementById('newPassword').value;
      if(!newPassword) {
        alert('새 비밀번호를 입력해주세요.');
        return;
      }

      const newPasswordConfirm = document.getElementById('newPasswordConfirm').value;
      if(!newPasswordConfirm) {
        alert('새 비밀번호를 다시 입력해주세요.');
        return;
      }

      if(newPassword !== newPasswordConfirm) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }

      await fetch('/password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password, newPassword, newPasswordConfirm })
      });

      await showModal('비밀번호가 변경되었습니다.', 'success');

      window.location.href = '/mypage.html';
    });

    // dimmer 추가
    const showModal = (message, type) => {
      return new Promise((resolve) => {
        const overlay = document.createElement('div');
        overlay.classList.add('modal-overlay');
        document.body.appendChild(overlay);

        const modal = document.createElement('div');
        modal.classList.add('modal');
        modal.innerHTML = message;
        document.body.appendChild(modal);

        const button = document.createElement('button');
        button.classList.add('modal-button');
        button.innerHTML = '확인';
        button.addEventListener('click', () => {
          document.body.removeChild(overlay);
          document.body.removeChild(modal);
          resolve();
        });
        modal.appendChild(button);
      });
    };

    const hideModal = () => {
      const modal = document.querySelector('.modal');
      const overlay = document.querySelector('.modal-overlay');
      if(modal) {
        document.body.removeChild(modal);
      }
      if(overlay) {
        document.body.removeChild(overlay);
      }
    };
  </script>
</body>
</html>
