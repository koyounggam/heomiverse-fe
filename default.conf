server {
  listen 80;

  location ~ ^/(registration-options|registration|authentication-options|authentication|google/login|google/login/callback|google/connect|google/connect/callback|google/disconnect|api/signup|users|login|github/login|github/login/callback|github/connect|github/connect/callback|github/disconnect|myinfo)$ {
    proxy_pass http://host.docker.internal:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html;
  }
}